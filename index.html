<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Shop till you drop! Our online store has everything you need and more. From the latest fashion trends to the newest gadgets, we’ve got it all. With our easy-to-use website, you can shop from the comfort of your own home. So why wait? Start shopping now!”">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>ShopLing | Welcome</title>
    <script src="https://kit.fontawesome.com/521f752f9c.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="hero">
        <header id="section-header">

            <div class="container">
                <nav>
                    <img src="images/logo.png" alt="shopling logo" class="logo">
                    <ul class="nav-items">
                        <li class="nav-item active"><a class="nav-link"
                                href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">Store</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">Contact</a></li>

                    </ul>
                    <div class="icons">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>
                        </div>
                        <div class="icon icon-shop">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                            </svg>

                        </div>
                        <div class="pipe">

                        </div>

                        <a class="btn btn-yellow" href="#">Sign In</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <section id="section-hero" class="py-5">

                <div class="left ">
                    <h1 class="hero-heading"> Discover the Solid, <span
                            class="contrast">Collection</span> -with us. </h1>
                    <p class="py-2">Anytime, anyplace discover you need to treat
                        yourself with
                        smart collection.</p>
                    <a href="#" class="btn btn-teal mr-1">Buy Now</a> <a
                        href="#" class="btn btn-border ">Add to cart</a>

                </div>
                <div class="right">
                    <div class="solid-circle">
                        <img class="orignal image-position"
                            src="images/man-yellow.png" alt="Yellow Shirt Man">
                        <img class="duplicate image-position"
                            src="images/man-yellow.png"
                            alt="Just a duplicate of the previous">
                        <div
                            class="tag tag-teal tag-straight tag-hole-yellow main-tag">
                            $100
                        </div>
                    </div>

                </div>
            </section>
            <section id="section-products">
                <div class="product circle-red">
                    <div class="tag tag-teal tag-top tag-hole-white">$40
                    </div>
                    <img src="images/yellow.png" alt="yellow Woman Dress"
                        class="dress">
                </div>
                <div class="product circle-teal">
                    <div class="tag tag-yellow tag-top tag-hole-white">$50
                    </div>
                    <img src="images/shoes.png" alt="Grey Shoes" class="shoe">
                </div>
                <div class="product circle-yellow">
                    <div class="tag tag-red tag-top tag-hole-white">$70
                    </div>
                    <img src="images/shirt-red.png" alt="Res T-shirt"
                        class="t-shirt">
                </div>
                <div class="reviewers">
                    <p>Most honorable reviews from our honorable clients.</p>
                    <div class="clients">
                        <img src="images/p1.jpeg" alt="Consumer 1 photo">
                        <img src="images/p2.jpeg" alt="Consumer 2 photo">
                        <img src="images/p3.jpeg" alt="Consumer 3 photo">
                        <img src="images/p4.jpg" alt="Consumer 4 photo">
                        <img src="images/p5.jpeg" alt="Consumer 5 photo">
                    </div>
                </div>
            </section>
        </div>
    </section>

</body>
</html>
